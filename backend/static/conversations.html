<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Диалоги | Voicyfy</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Используем те же переменные что и в agents.html */
    :root {
      --primary-blue: #2563eb;
      --primary-blue-light: #3b82f6;
      --primary-blue-dark: #1d4ed8;
      --text-dark: #0f172a;
      --text-gray: #64748b;
      --text-light: #94a3b8;
      --bg-light: #f8fafc;
      --bg-blue-light: #eff6ff;
      --white: #ffffff;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-md: 0.5rem;
      --radius-lg: 1rem;
      --success-green: #10b981;
      --warning-orange: #f59e0b;
      --danger-red: #ef4444;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
    }
    
    /* Боковая панель - копируем из agents.html */
    .sidebar {
      width: 260px;
      background-color: var(--white);
      border-right: 1px solid var(--border-color);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      z-index: 50;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-dark);
      text-decoration: none;
    }
    
    .logo-icon {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: var(--radius-md);
    }
    
    .sidebar-nav {
      padding: 1.5rem 0;
      flex-grow: 1;
    }
    
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }
    
    .sidebar-nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--text-gray);
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
      border-left: 3px solid transparent;
    }
    
    .sidebar-nav-item.active {
      background-color: var(--bg-blue-light);
      color: var(--primary-blue);
      border-left-color: var(--primary-blue);
    }
    
    .sidebar-nav-item:hover {
      background-color: var(--bg-blue-light);
      color: var(--primary-blue);
    }
    
    .sidebar-nav-item i {
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }
    
    .sidebar-section {
      padding: 0 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-light);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    /* Основной контент */
    .main-content {
      flex: 1;
      margin-left: 260px;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Верхняя панель */
    .top-nav {
      background-color: var(--white);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .page-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .page-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
      position: relative;
    }
    
    .user-button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-dark);
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: var(--radius-md);
      transition: background-color 0.2s;
    }
    
    .user-button:hover {
      background-color: var(--bg-light);
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--bg-blue-light);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary-blue);
      font-weight: 600;
    }
    
    .btn {
      padding: 0.6rem 1.25rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
      text-decoration: none;
    }
    
    .btn-primary {
      background-color: var(--primary-blue);
      color: var(--white);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-blue-dark);
    }
    
    .btn-secondary {
      background-color: var(--bg-light);
      color: var(--text-gray);
      border: 1px solid var(--border-color);
    }
    
    .btn-secondary:hover {
      background-color: var(--border-color);
    }
    
    /* Контент */
    .content-container {
      padding: 2rem;
      flex-grow: 1;
    }
    
    /* Фильтры */
    .filters-section {
      background-color: var(--white);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .filter-group label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-gray);
    }
    
    .filter-group select,
    .filter-group input {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
    }
    
    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: var(--primary-blue-light);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
    }
    
    .filters-actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    
    /* Статистика */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background-color: var(--white);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-gray);
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
    }
    
    /* Карточки диалогов */
    .conversations-container {
      background-color: var(--white);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }
    
    .conversations-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .conversations-title {
      font-size: 1.125rem;
      font-weight: 600;
    }
    
    .conversations-count {
      color: var(--text-gray);
      font-size: 0.875rem;
    }
    
    .conversations-grid {
      display: grid;
      gap: 1rem;
    }
    
    .conversation-card {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      transition: all 0.2s;
      cursor: pointer;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1rem;
      align-items: start;
    }
    
    .conversation-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--primary-blue-light);
      transform: translateY(-2px);
    }
    
    .conversation-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--white);
      flex-shrink: 0;
    }
    
    .conversation-icon.phone {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .conversation-icon.widget {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    
    .conversation-content {
      min-width: 0;
    }
    
    .conversation-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      gap: 1rem;
    }
    
    .conversation-source {
      font-weight: 600;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .conversation-time {
      font-size: 0.875rem;
      color: var(--text-light);
      white-space: nowrap;
    }
    
    .conversation-preview {
      color: var(--text-gray);
      font-size: 0.875rem;
      line-height: 1.5;
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .conversation-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.75rem;
      color: var(--text-light);
    }
    
    .meta-item i {
      font-size: 0.875rem;
    }
    
    .conversation-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .action-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    
    .action-badge.functions {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .action-badge.duration {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    /* Пустое состояние */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }
    
    .empty-icon {
      font-size: 4rem;
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    
    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    .empty-description {
      color: var(--text-gray);
      max-width: 500px;
      margin: 0 auto;
    }
    
    /* Пагинация */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    
    .pagination-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      background-color: var(--white);
      color: var(--text-gray);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .pagination-btn:hover:not(:disabled) {
      background-color: var(--bg-blue-light);
      color: var(--primary-blue);
      border-color: var(--primary-blue);
    }
    
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .pagination-info {
      color: var(--text-gray);
      font-size: 0.875rem;
    }
    
    /* Модальное окно деталей */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    
    .modal {
      background-color: var(--white);
      border-radius: var(--radius-lg);
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-lg);
    }
    
    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-gray);
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }
    
    .modal-body {
      padding: 1.5rem;
      overflow-y: auto;
      flex-grow: 1;
    }
    
    .detail-section {
      margin-bottom: 2rem;
    }
    
    .detail-section:last-child {
      margin-bottom: 0;
    }
    
    .detail-section-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    .detail-label {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
    }
    
    .detail-value {
      font-size: 0.875rem;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .message-box {
      background-color: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .message-box-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-weight: 600;
      font-size: 0.875rem;
    }
    
    .message-box-header.user {
      color: var(--primary-blue);
    }
    
    .message-box-header.assistant {
      color: var(--success-green);
    }
    
    .message-box-content {
      color: var(--text-dark);
      line-height: 1.6;
      white-space: pre-wrap;
    }
    
    .function-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .function-item {
      background-color: var(--bg-light);
      border-radius: var(--radius-md);
      padding: 1rem;
      border-left: 3px solid var(--primary-blue);
    }
    
    .function-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .function-name {
      font-weight: 600;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .function-status {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .function-status.success {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .function-status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    .function-details {
      font-size: 0.875rem;
      color: var(--text-gray);
      margin-top: 0.5rem;
    }
    
    .function-code {
      background-color: var(--white);
      border-radius: var(--radius-md);
      padding: 0.75rem;
      font-family: monospace;
      font-size: 0.75rem;
      overflow-x: auto;
      margin-top: 0.5rem;
    }
    
    /* Загрузка */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--bg-blue-light);
      border-radius: 50%;
      border-top-color: var(--primary-blue);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Мобильная адаптация */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .conversation-card {
        grid-template-columns: auto 1fr;
        gap: 1rem;
      }
      
      .conversation-actions {
        grid-column: 1 / -1;
        flex-direction: row;
        margin-top: 0.5rem;
      }
      
      .filters-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Боковая панель -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="/" class="sidebar-logo">
        <div class="logo-icon">
          <img src="/static/images/IMG_2820.PNG" alt="Voicyfy Logo" onerror="this.style.display='none';">
        </div>
        <span>Voicyfy</span>
      </a>
    </div>
    
    <nav class="sidebar-nav">
      <div class="sidebar-section">Основное</div>
      <a href="/static/dashboard.html" class="sidebar-nav-item">
        <i class="fas fa-home"></i> Дашборд
      </a>
      <a href="/static/agents.html" class="sidebar-nav-item">
        <i class="fas fa-robot"></i> Мои агенты
      </a>
      <a href="/static/conversations.html" class="sidebar-nav-item active">
        <i class="fas fa-comments"></i> Диалоги
      </a>
      <a href="/static/knowledge-base.html" class="sidebar-nav-item">
        <i class="fas fa-book"></i> База знаний
      </a>
      <a href="/static/outbound-calls.html" class="sidebar-nav-item">
        <i class="fas fa-phone-alt"></i> Исходящие звонки
      </a>
      
      <div class="sidebar-section">Аккаунт</div>
      <a href="/static/settings.html" class="sidebar-nav-item">
        <i class="fas fa-gear"></i> Настройки
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <a href="https://voicyfy.ru/static/index.html" class="btn btn-secondary" style="width: 100%; justify-content: center;">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </a>
    </div>
  </aside>
  
  <!-- Основной контент -->
  <main class="main-content">
    <!-- Верхняя панель -->
    <div class="top-nav">
      <h1 class="page-title">Диалоги</h1>
      
      <div class="page-actions">
        <div class="user-menu">
          <button class="user-button" id="user-menu-button">
            <div class="user-avatar" id="user-avatar">АП</div>
            <span class="user-name" id="user-name">Пользователь</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Контент -->
    <div class="content-container">
      <!-- Статистика -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-label">Всего диалогов</div>
          <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Сегодня</div>
          <div class="stat-value" id="stat-today">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Со звонков</div>
          <div class="stat-value" id="stat-phone">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">С виджета</div>
          <div class="stat-value" id="stat-widget">0</div>
        </div>
      </div>
      
      <!-- Фильтры -->
      <div class="filters-section">
        <div class="filters-grid">
          <div class="filter-group">
            <label for="filter-assistant">Ассистент</label>
            <select id="filter-assistant">
              <option value="">Все ассистенты</option>
              <!-- Заполнится динамически -->
            </select>
          </div>
          
          <div class="filter-group">
            <label for="filter-source">Источник</label>
            <select id="filter-source">
              <option value="">Все источники</option>
              <option value="phone">Звонки</option>
              <option value="widget">Виджет</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="filter-date-from">Дата от</label>
            <input type="date" id="filter-date-from">
          </div>
          
          <div class="filter-group">
            <label for="filter-date-to">Дата до</label>
            <input type="date" id="filter-date-to">
          </div>
        </div>
        
        <div class="filters-actions">
          <button class="btn btn-secondary" id="clear-filters">
            <i class="fas fa-times"></i> Сбросить
          </button>
          <button class="btn btn-primary" id="apply-filters">
            <i class="fas fa-filter"></i> Применить фильтры
          </button>
        </div>
      </div>
      
      <!-- Список диалогов -->
      <div class="conversations-container">
        <div class="conversations-header">
          <div>
            <h2 class="conversations-title">История диалогов</h2>
            <p class="conversations-count" id="conversations-count">Загрузка...</p>
          </div>
        </div>
        
        <div class="conversations-grid" id="conversations-grid">
          <!-- Карточки будут загружены динамически -->
        </div>
        
        <!-- Пагинация -->
        <div class="pagination" id="pagination" style="display: none;">
          <button class="pagination-btn" id="prev-page" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="pagination-info" id="pagination-info">Страница 1 из 1</span>
          <button class="pagination-btn" id="next-page" disabled>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Модальное окно деталей -->
  <div class="modal-overlay" id="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Детали диалога</h3>
        <button class="modal-close" id="modal-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body" id="modal-body">
        <!-- Контент загрузится динамически -->
      </div>
    </div>
  </div>
  
  <!-- Загрузка -->
  <div class="loading-overlay" id="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
  </div>
  
  <script type="module" src="/static/conversations/index.js"></script>
</body>
</html>
